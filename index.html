<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Burger King Cart</title>
</head>

<body>
    <div class="cart-container">
        <header>
            <h1>Burger King Cart</h1>
        </header>
        <div class="cart-items">
            <div class="item">
                <img src="./Whopper Jr Chicken with Cheese Burger..jpg" alt="Whopper Jr Chicken with Cheese Burger">
                <div class="item-details">
                    <h2>Whopper Jr Chicken with Cheese Burger</h2>
                    <p>Grilled chicken patty with cheese, fresh lettuce, and special sauce</p>
                    <div class="quantity-price">
                        <div class="quantity">
                            <button class="adjust-btn">-</button>
                            <span class="burger-count">0</span>
                            <button class="adjust-btn">+</button>
                        </div>
                        <span class="price">₹699</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="item">
                <img src="./Cheesy Fries.jpg" alt="Cheesy Fries">
                <div class="item-details">
                    <h2>Cheesy Fries</h2>
                    <p>Golden crispy fries topped with melted cheese</p>
                    <div class="quantity-price">
                        <div class="quantity">
                            <button class="adjust-btn">-</button>
                            <span class="fries-count">0</span>
                            <button class="adjust-btn">+</button>
                        </div>
                        <span class="price">₹349</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="item">
                <img src="Pepsi.jpg" alt="Pepsi">
                <div class="item-details">
                    <h2>Pepsi</h2>
                    <div class="quantity-price">
                        <div class="quantity">
                            <button class="adjust-btn">-</button>
                            <span class="drinks-count">0</span>
                            <button class="adjust-btn">+</button>
                        </div>
                        <span class="price">₹150</span>
                    </div>
                </div>
        </div>
        <hr>
        <div class="total">
            <h2>Total Price:</h2>
            <span>₹ <span class="totalPrice"> 0</span></span>
        </div>

        <button class="order-btn">Order</button>
    </div>

    <section class="ordered">
        <h1>Your Order Has Been Placed!</h1>
        <span>Order Id: <span class="order-id"></span></span>
        <img src="./Super Over Combo - Veg.jpg" alt="">
        <button class="close-btn">CLOSE</button>
    </section>
</body>

</html>
